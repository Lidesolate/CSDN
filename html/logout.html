<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/jquery-3.2.0.min.js"></script>
    <script src="../js/vue.js"></script>
    <title>注册</title>
</head>
<body>
    <div id="content">
        <div class="login_box_border">
            <div class="login_title">
                <span>账号注册</span>
            </div>
            <div class="login_input">
                <input type="text" name="" id="" placeholder="输入用户名" class="user_name" v-model="userName">
                <input type="text" name="" id="" placeholder="输入手机号" class="user_name" v-model="userPhone">
                <input type="text" name="" id="" placeholder="输入密码" class="user_pass" v-model="userPass">
            </div>
            <!-- <div class="row">
                <div class="forget-password">
                    <input type="checkbox" name="" id="" class="Text_true" >
                    <label for="" class="forget_text">下次自动登录</label>
                </div>
                <div class="forget">
                    <a href="">忘记密码</a>
                </div>
            </div> -->
            <div class="bot_ture">
                <input type="button" value="注 册" @click="click()">
            </div>
        </div>
    </div>
    <script>
        var Vm =new Vue({
            el:'#content',
            data:{
                userName:'',
                userPass:'',
                userPhone:''
            },
            mothted:function(){

            },
            methods:{
                click:function(){
                    $.ajax({
                        url:'http://blog.com/api/user/doReg',
                        type:'post',
                        data:{
                            uname: this.userName,
                            password: this.userPass,
                            phone: this.userPhone,
                            format: 'json'
                        },
                        dataType:'json',
                        success:function(res){
                            console.log(res);
                            if(res.error_code==0){
                                alert("成功");
                            }
                        },
                        error:function(res){
                           alert("shibai") 
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
